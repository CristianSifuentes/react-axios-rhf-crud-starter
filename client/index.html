<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React + Axios + RHF CRUD</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;background:#0b0d12;color:#e7ecf3;margin:0;padding:20px;}
    .card{background:#141927;border:1px solid #233049;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.3);padding:16px;margin-block:16px;}
    input,select{background:#0f1422;border:1px solid #233049;border-radius:10px;color:#e7ecf3;padding:10px;width:100%;}
    label{font-size:12px;color:#a9b3c7;}
    button{background:#7c9cff;border:0;color:#0b0d12;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:600}
    button.secondary{background:#233049;color:#e7ecf3}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #233049;padding:10px;text-align:left}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .actions{display:flex;gap:8px}
    .error{color:#ff6b6b;font-size:12px;margin-top:6px}
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
